<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    background-image: url('16.jpg');
}

/* Header */
header {
    background: #333333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header nav ul {
    list-style-type: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

header nav ul li a:hover {
    text-decoration: underline;
}

/* Home Section */
#home {
    position: relative;
    text-align: center;
    color: white;
}

#home .hero-image {
    width: 100%;
    height: 60vh;
    background-size: cover;
    background-position: center;
    position: relative;
}

#home .hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#home .home-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    padding: 30px;
    border-radius: 8px;
    max-width: 600px;
}

#home h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: bold;
}

#home p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.cta-button {
    padding: 15px 25px;
    background-color: #ff6600;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    border-radius: 5px;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #e65c00;
}

/* Featured Cars Section */
#featured-cars {
    padding: 50px 20px;
    background-color: #fff;
    text-align: center;
}

#featured-cars h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    font-weight: bold;
}

.car-gallery {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

.car-item {
    width: 30%;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.car-item:hover {
    transform: scale(1.05);
}

.car-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.car-item h3 {
    padding: 15px;
    background-color: #333;
    color: white;
    font-size: 1.2rem;
}

/* Footer */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
}
